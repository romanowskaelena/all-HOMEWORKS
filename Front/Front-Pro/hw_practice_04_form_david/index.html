<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->

<body>
    <main class="mainContainer">
        <div class="boxesContainer">
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
        </div>
    </main>
    

    <!-- ----- REGISTR FORM --------  -->

<form class="registerForm">
    <h4 class="form__title">creat an account</h4>
    <h3>Create an account to enjoy all the services without any ads for free!</h3>    
    <input type="text" placeholder="email">
    <input type="password" placeholder="password">
        <div class="form__group-name">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Last name">
        </div>
    <p>Enter your phone numbe</p>
    <div class="form__group-tel">
        <input type="text" placeholder="+49">
        <input type="text" placeholder="95858484">
    </div>
    <p>Please, select the account type</p>
    <div class="form__group-radio">
        <input type="radio" id="free" name="accountType" value="free"> 
        <label for="free">Free</label>
        <input type="radio" id="premium" name="accountType" value="premium"> 
        <label for="premium">Premium</label>
        <input type="radio" id="luxury" name="accountType" value="luxury"> 
        <label for="luxury">Luxury</label>
    </div>
    <button>create account</button>
    <p>Already Have An Account? Sign In</p>

</form>

</body>
</html>
